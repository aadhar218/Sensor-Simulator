<!DOCTYPE html>
<html lang = "en">
<head>
    Javascript tutorial
</head>
<script>

    fetch('rainbow.jpg')
    .then(response => {
        console.log(response);
        return response.blob();
    })
    .then(blob=> {
        document.getElementById('rainbow').src = URC.createObjectURL(blob);
    }); 
    .catch(error =>{
        console.error(error);
    })
</script>
</html>
