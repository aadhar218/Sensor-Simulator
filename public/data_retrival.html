<!DOCTYPE html>

<head>
    data to be displayed
</head>

<body>
    <script>
        async function getData() {
        const response = await  fetch('/api');
        const data = await response.json();
        for (let Temperaturelow of Object.keys(data)) {
            var capital = data[Temperaturelow];
            for (item of capital){
                document.write( "TEMP :" +(item.Temperaturelow)+" ");
            }
}
        }
        getData();
    </script>
</body>
